<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Poll</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg,#667eea,#764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .vote-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-vote {
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="vote-card">

    <!-- Question -->
    <h1>ðŸ—³ {{ question.question_text }}</h1>

    <!-- Error Message -->
    {% if error_message %}
        <div class="alert alert-danger text-center">
            {{ error_message }}
        </div>
    {% endif %}

    <!-- Voting Form -->
    <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}

        {% for choice in question.choice_set.all %}
        <div class="form-check mb-3">
            <input class="form-check-input"
                   type="radio"
                   name="choice"
                   id="choice{{ forloop.counter }}"
                   value="{{ choice.id }}">

            <label class="form-check-label"
                   for="choice{{ forloop.counter }}">
                {{ choice.choice_text }}
            </label>
        </div>
        {% endfor %}

        <br>

        <button type="submit"
                class="btn btn-primary btn-vote">
            âœ… Submit Vote
        </button>

    </form>

</div>

</body>
</html>
