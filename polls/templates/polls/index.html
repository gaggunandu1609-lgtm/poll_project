<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Questions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg,#89f7fe,#66a6ff);
            font-family: Arial;
        }

        .container-box {
            margin-top: 60px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .poll-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
            transition: 0.3s;
        }

        .poll-item:hover {
            background: #e3f2fd;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

<div class="container">
    <div class="container-box">

        <h1>ðŸ“Š Available Polls</h1>

        {% if latest_question_list %}
            <ul class="list-unstyled">

                {% for question in latest_question_list %}
                <li class="poll-item">
                    <a href="{% url 'polls:detail' question.id %}"
                       class="text-decoration-none fs-5">
                        ðŸ—³ {{ question.question_text }}
                    </a>
                </li>
                {% endfor %}

            </ul>
        {% else %}
            <p>No polls available.</p>
        {% endif %}

    </div>
</div>

</body>
</html>
